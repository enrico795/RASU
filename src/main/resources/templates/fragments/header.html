<div th:fragment="head">
    <div class="container-fluid">
        <header class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 text-start">
                        <a th:href="@{/}">
                            <img th:src="@{/img/logo.png}" height="64px" alt="Logo Comune di Verona" />
                        </a>
                    </div>
                    <div class="col-md-4 text-start">
                        <p th:text="${currentUser.firstName} + ' ' + ${currentUser.lastName}"></p>
                        <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <div class="it-header-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg has-megamenu pb-1" aria-label="Navigazione principale">
                        <button class="custom-navbar-toggler" type="button" aria-controls="mainMenu" aria-expanded="false" aria-label="Mostra/Nascondi la navigazione" data-bs-toggle="navbarcollapsible" data-bs-target="#mainMenu">
                            <svg class="icon bg-override">
                                <use th:href="@{/svg/sprites.svg#it-burger}"></use>
                            </svg>
                        </button>
                        <div class="navbar-collapsable" id="mainMenu" style="display: none;">
                            <div class="overlay" style="display: none;"></div>
                            <div class="close-div">
                                <button class="btn close-menu" type="button">
                                    <span class="visually-hidden">Nascondi la navigazione</span>
                                    <svg class="icon">
                                        <use th:href="@{/svg/sprites.svg#it-close-big}"></use>
                                    </svg>
                                </button>
                            </div>
                            <div class="menu-wrapper">
                                <ul class="navbar-nav">
                                    <li class="nav-item active">
                                        <a  th:class="${page_title} == 'index' ? 'nav-link active' : 'nav-link'" th:href="@{/}">
                                            <span>Home</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a th:class="${page_title} == 'rasu' ? 'nav-link active' : 'nav-link'" th:href="@{/rasu}">
                                            <span>R.A.S.U.</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a th:class="${page_title} == 'rasuArchivio' ? 'nav-link active' : 'nav-link'" th:href="@{/rasu/archivio}">
                                            <span>Archivio</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a th:class="${page_title} == 'rasuReferti' ? 'nav-link active' : 'nav-link'" th:href="@{/rasu/referti}">
                                            <span>Referti</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a th:class="${page_title} == 'rasuRefertiStorico' ? 'nav-link active' : 'nav-link disabled'" th:href="@{/rasu/referti_storico}">
                                            <span>Referti Storico</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a th:class="${page_title} == 'users' ? 'nav-link active' : 'nav-link'" th:href="@{/admin/user}">
                                            <span>Utenti</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a th:class="${page_title} == 'rasuLog' ? 'nav-link active' : 'nav-link disabled'" th:href="@{/admin/log}">
                                            <span>Log</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/}">
                                            <span>Esci</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
